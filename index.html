<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center display-4">DESTINO TURISTICO CUENCA</h1>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-4">
            <figure>
              <img id="arcas" name = "arcas pueblo mas cercano a cuenca" title = "PUEBLO ARCAS" class="img-fluid" src="images/arcas.jpg" alt="imagen de arcas">
            </figure>
          </div>
          <div class="col-4">
            <figure>
              <img id="belmonte" name= "belmonte pueblo mayor visitado" title="PUEBLO DE BELMONTE " class="img-fluid" src="images/belmonte.jpg" alt="imagen de belmonte">
            </figure>
          </div>
          <div class="col-4">
            <figure>
                <img id="huete" name= "huete un pueblo de la alcarria" title="PUEBLO DE HUETE " class="img-fluid" src="images/huetej.jpg" alt="imagen de huete">
            </figure>
          </div>
          <div class="col-4">
            <figure>
                <img id="LaAlmarcha" name= "la almarcha pueblo de la mancha" title="PUEBLO LA ALMARCHA " class="img-fluid" src="images/LaAlmarcha.jpg" alt="imagen de La almarcha">
            </figure>
          </div>
          <div class="col-4">
            <figure>
                <img id="alarcon" name= "alarcon pueblo de la sierra" title="PUEBLO DE ALARCON " class="img-fluid" src="images/Alarcon.jpg" alt="imagen de alarcon">
            </figure>
          </div>
          <div class="col-4">
            <figure>
                <img id="sanclemente" name= "san clemente pueblo con mas población" title="PUEBLO SAN CLEMENTE " class="img-fluid" src="images/SanClemente.jpg"   alt="imagen de sanclemente">
            </figure>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <figure id="display">
            <img id="sisante" name= "pueblo de sisante" title="sisante pueblo con mayor agricultura " class="img-fluid" src="images/Sisante1.jpg" alt="imagen de sisante">
          <caption>
            <h2 class="display-6">PUEBLO DE SISANTE</h2>
            <p>SISANTE MAYOR PUEBLO DE EXPORTACIÓN DE FRUTA</p>
          </caption>
        </figure>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
